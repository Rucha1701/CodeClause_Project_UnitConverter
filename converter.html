<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .converter {
      width: 300px;
      border: 1px solid #ccc;
      padding: 20px;
      margin-right: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Unit Converter</h1>

  <div class="container">
    <div class="converter">
      <label>Length Conversion</label>
      <input type="number" id="lengthInput" placeholder="Enter value">
      <select id="lengthFrom">
        <option value="m">meters</option>
        <option value="cm">centimeters</option>
        <option value="km">kilometers</option>
        <option value="in">inches</option>
        <option value="ft">feet</option>
        <option value="yd">yards</option>
        <option value="mi">miles</option>
      </select>
      <select id="lengthTo">
        <option value="m">meters</option>
        <option value="cm">centimeters</option>
        <option value="km">kilometers</option>
        <option value="in">inches</option>
        <option value="ft">feet</option>
        <option value="yd">yards</option>
        <option value="mi">miles</option>
      </select>
      <button onclick="convertLength()">Convert</button>
      <p id="lengthResult"></p>
    </div>

    <div class="converter">
      <label>Temperature Conversion</label>
      <input type="number" id="tempInput" placeholder="Enter value">
      <select id="tempFrom">
        <option value="c">Celsius</option>
        <option value="f">Fahrenheit</option>
        <option value="k">Kelvin</option>
      </select>
      <select id="tempTo">
        <option value="c">Celsius</option>
        <option value="f">Fahrenheit</option>
        <option value="k">Kelvin</option>
      </select>
      <button onclick="convertTemperature()">Convert</button>
<p id="tempResult"></p>
</div>
</div>
<script>
  function convertLength() {
    const input = parseFloat(document.getElementById("lengthInput").value);
    const from = document.getElementById("lengthFrom").value;
    const to = document.getElementById("lengthTo").value;

    const conversions = {
      "m": 1,
      "cm": 100,
      "km": 0.001,
      "in": 39.3701,
      "ft": 3.28084,
      "yd": 1.09361,
      "mi": 0.000621371,
    };

    const result = input * conversions[from] / conversions[to];

    document.getElementById("lengthResult").innerHTML = result.toFixed(2) + " " + to;
  }

  function convertTemperature() {
    const input = parseFloat(document.getElementById("tempInput").value);
    const from = document.getElementById("tempFrom").value;
    const to = document.getElementById("tempTo").value;

    const conversions = {
      "c": {
        "f": (input * 1.8) + 32,
        "k": input + 273.15,
      },
      "f": {
        "c": (input - 32) / 1.8,
        "k": ((input - 32) / 1.8) + 273.15,
      },
      "k": {
        "c": input - 273.15,
        "f": ((input - 273.15) * 1.8) + 32,
      },
    };

    const result = conversions[from][to];

    document.getElementById("tempResult").innerHTML = result.toFixed(2) + " " + to;
  }
</script>
</body>
</html>
